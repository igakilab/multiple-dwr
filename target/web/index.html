<html lang="ja">
  <head>
    <script type="text/javascript" src="dwr/engine.js"></script>
    <script type="text/javascript" src="dwr/util.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.serialize.js"></script>
    <script type="text/javascript" src="dwr/interface/CloudSpiralPrinter.js"></script>
    <script type="text/javascript">
      function update(){
        var formData = $('#csprinter_form').serializeJson();
        CloudSpiralPrinter.execute(formData, {
          callback: function(data) {
            $('#csprinterReply').text(data);
            $('#error_message').text("");
          },
          errorHandler: updateErrorMessage
        });
      }
      function updateErrorMessage(message, exception){
        $('#error_message').text(message);
        $('#csprinterReply').text("");
      }
    </script>
  </head>
  <body>
    <p>
      <form id="csprinter_form">
        最大値: <input type="text" name="max" value="10"/><br/>
        指定した倍数の数字をryokunに変える: <input type="text" name="cloud" value="3"/><br/>
        <input value="Send" type="button" onclick="update()"/>
      </form>
    </p><p>
      Reply: <span id="csprinterReply"></span>
    </p><p>
      <span id="error_message" class="error"></span>
    </p>
  </body>
</html>
